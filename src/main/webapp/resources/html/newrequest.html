<body>
	<div class="container-fluid bg">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<form class="form-container backgroundcolor"
					action="/Project1/api/forwarding/sendrequest">
					<div class="form-group">
						<h2>Submit a Reimbursement Request</h2>
						<label for="exampleInputText1">Reimbursement Amount</label> <input
							type="text" class="form-control" id="textInput1"
							placeholder="10.00" name="amount">
					</div>
					<div class="form-group">
						<label for="exampleInputText2">Reimbursement Description</label> <input
							type="text" class="form-control" id="textInput2"
							placeholder="Description" name="description">
						<h6>Using commas will result in an error...</h6>
					</div>
					<div class="form-group">
						<label for="exampleInputText3">Reimbursement Author ID</label> <input
							type="password" class="form-control" id="textInput3"
							placeholder="ID" name="authorID">
					</div>
					<div>
						<input type="radio" id="lodging" name="type" value="lodging">
						<label for="lodging">LODGING</label><br> <input type="radio"
							id="travel" name="type" value="travel"> <label
							for="travel">TRAVEL</label><br> <input type="radio"
							id="food" name="type" value="food"> <label for="food">FOOD</label><br>
						<input type="radio" id="other" name="type" value="other">
						<label for="other">OTHER</label>
					</div>
					<button type="submit" class="btn btn-info btn-block">Submit
						Request</button>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>
	<form class="container-fluid"
		action="/Project1/api/forwarding/employeehome">
		<button class="btn btn-secondary btn-block" type="submit">Return
			to Employee Home.</button>
	</form>
</body>
</html>
